<div class="my-profile">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1 class="form-signin-heading">Your profile</h1>
        <div class="form-horizontal">
          <div class="form-group">
            <label class="col-sm-3 control-label name_email">Full name</label>
            <p class="form-control-static">{{ details?.name }}</p>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label name_email">Email</label>
            <p class="form-control-static">{{ details?.email }}</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
          <app-player-profile *ngIf="details?.email" [email]="details?.email"></app-player-profile>
      </div>
    </div>
    <div>
      <br><br><br><br><br><br><br><br>
    </div>
  </div>
</div>
